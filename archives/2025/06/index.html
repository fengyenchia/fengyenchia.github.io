<!-- 打字動畫 --> <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> <style>
  /* 首頁副標題樣式設定 */
  #subtitle {
    font-size: 1.6rem;              /* 字體大小 */
    font-weight: 450;              /* 字體粗細，介於 regular 與 bold 之間 */
    color: #F2F2F2;                /* 字體顏色為白色 */
    animation: fadeInUp 0.2s ease-out forwards; /* 淡入上移動畫效果 */
    white-space: nowrap;           /* 不換行，單行顯示打字效果 */
  }

  /* 打字時閃爍的游標樣式 */
  .typed-cursor {
    font-weight: 400;
    font-size: 1.6rem;
    color: #F2F2F2;
    animation: blink 0.9s infinite; /* 游標閃爍動畫 */
  }

  /* 游標閃爍動畫定義 */
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* 標題淡入並向上移動的動畫定義 */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);  /* 從下方20px開始 */
    }
    100% {
      opacity: 1;
      transform: translateY(0);     /* 回到原位 */
    }
  }
</style>
<!-- 啟用打字效果的 JavaScript 程式碼 --> <script>
  document.addEventListener("DOMContentLoaded", function () {
    const subtitleEl = document.getElementById("subtitle");
    
    // 避免重複初始化（多次觸發的話會產生多個動畫）
    if (subtitleEl && !subtitleEl.dataset.initiated) {
      subtitleEl.dataset.initiated = true;

      // 初始化 Typed.js 並套用打字動畫參數
      new Typed("#subtitle", {
        strings: ["歡迎來到我的網站！", "歡迎來到我的網站！", "這裡是我的創作空間～", "一起來探索吧！"], // 顯示的字串內容陣列
        typeSpeed: 150,    // 打字速度（毫秒）
        backSpeed: 120,    // 刪除速度
        startDelay: 0,   // 初始延遲(不延遲，立即開始打字)
        backDelay: 2000,   // 完整顯示後延遲多久才刪除(每句話顯示後等待 2 秒再刪除)
        loop: true,        // 是否持續循環打字
        smartBackspace: false, // 智慧刪除（只有變化的部分會被刪除）
        showCursor: true,  // 顯示閃爍游標
        cursorChar: "|"    // 游標字元樣式，可改為 "|" 或 "▋"
      });
    }
  });
</script>
<!-- (作者介紹區塊) --> <script> document.addEventListener("DOMContentLoaded", function () {
  // 找箭頭元素（你 HTML 需有 class scroll-down-indicator 的箭頭按鈕）
  const arrow = document.querySelector(".scroll-down-indicator");
  const authorSection = document.querySelector(".author-intro-section");

  if (arrow && authorSection) {
    // 點箭頭時，平滑滾動到作者介紹區塊
    arrow.addEventListener("click", e => {
      e.preventDefault();
      authorSection.scrollIntoView({ behavior: "smooth" });
    });

    // 監聽滾動，作者區塊出現時加 class 觸發淡入動畫
    function checkVisible() {
      const rect = authorSection.getBoundingClientRect();
      if (rect.top < window.innerHeight && rect.bottom > 0) {
        authorSection.classList.add("visible");
        window.removeEventListener("scroll", checkVisible);
      }
    }
    window.addEventListener("scroll", checkVisible);
    checkVisible(); // 頁面載入就檢查一次
  }
}); </script>
