        const authorSection = document.querySelector(".author-intro-section");

        if (arrow && authorSection) {
          // 點箭頭時，平滑滾動到作者介紹區塊
          arrow.addEventListener("click", e => {
            e.preventDefault();
            authorSection.scrollIntoView({ behavior: "smooth" });
