# 網站自訂化設定 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 開始
# 文件說明: https://redefine-docs.ohevan.com/basic/global
global:
  # 自訂全站字體
  fonts:
    # 中文字體
    chinese: 
      enable: false # 是否啟用自訂中文字體
      family:  # 字體名稱
      url:  # CSS 字體連結
    # 英文字體
    english: 
      enable: false # 是否啟用自訂英文字體
      family:  # 字體名稱
      url:  # CSS 字體連結
    # 標題字體（導覽列、側邊欄）
    title:
      enable: false # 是否啟用自訂標題字體
      family:  # 字體名稱
      url:  # CSS 字體連結
  # 內文最大寬度
  content_max_width: 1000px
  # 側邊欄寬度
  sidebar_width: 210px
  # 滑鼠懸停效果
  hover:
    shadow: true # 陰影效果
    scale: true # 放大效果
  # 捲動進度條
  scroll_progress:
    bar: true # 顯示進度條
    percentage: true # 顯示百分比
  # 網站計數器
  website_counter:
    url: https://cn.vercount.one/js # 計數器 API URL（不用修改）
    enable: true # 啟用網站計數器
    site_pv: true # 顯示頁面總瀏覽量（PV）
    site_uv: true # 顯示訪客人數（UV）
    post_pv: true # 顯示單篇文章瀏覽量
  # 是否啟用單頁模式（使用 swup，類似 PJAX）
  single_page: true
  # 是否啟用載入動畫
  preloader:
    enable: false
    custom_message: # 自訂訊息，若空白則顯示網站標題
  # 是否啟用 Open Graph
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 預設分享圖像
    description: Hexo Theme Redefine, Redefine Your Hexo Journey.
  # Google Analytics（網站流量分析）
  google_analytics:
    enable: false # 是否啟用
    id:  # Google Analytics 的追蹤 ID
# 網站自訂化設定 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 結束
    

