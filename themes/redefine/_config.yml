# 文章設定 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 開始
# 文件說明：https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章樣式設定
  style:
    font_size: 16px # 字體大小
    line_height: 1.5 # 行距
    image_border_radius: 14px # 圖片圓角半徑
    image_alignment: center # 圖片對齊方式：left 或 center
    image_caption: false # 是否顯示圖片說明文字
    link_icon: true # 是否顯示連結圖示
    delete_mask: false # 為 <del> 標籤加上遮罩效果，預設隱藏內容，滑鼠懸停時顯示
    title_alignment: left # 標題對齊方式：left 或 center
    headings_top_spacing: # 各級標題上方間距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字數統計。需安裝 hexo-wordcount（npm install hexo-wordcount）。說明：https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否啟用
    count: true # 是否顯示總字數
    min2read: true # 是否顯示閱讀時間
  # 作者標籤
  author_label: 
    enable: true # 是否啟用
    auto: false # 是否自動產生作者等級標籤，例如 Lv1, Lv2, Lv3...
    list: []
  # 程式碼區塊設定
  code_block:
    copy: true # 是否啟用複製按鈕
    style: mac # mac 或 simple
    highlight_theme: # highlightjs 語法高亮主題。預覽：https://highlightjs.org/examples
      light: github # 淺色主題，支援：github、atom-one-light、default
      dark: vs2015 # 深色主題，支援：github-dark、monokai-sublime、vs2015、night-owl、atom-one-dark、nord、tokyo-night-dark、a11y-dark、agate
    font: # 自訂程式碼字體
      enable: false # 是否啟用
      family: # 字體名稱
      url: # CSS 字體檔 URL
  # 目錄設定
  toc:
    enable: true # 是否啟用目錄
    max_depth: 3 # 最大目錄深度
    number: false # 是否自動加上編號
    expand: true # 是否展開目錄
    init_open: true # 預設展開目錄
  # 版權說明設定
  copyright:
    enable: true # 是否啟用
    default: cc_by_nc_sa # 預設授權，可選：cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否啟用圖片延遲載入
  lazyload: true
  # 啟用 Pangu.js，自動在中英文之間加入空格。說明：https://github.com/vinta/pangu.js
  pangu_js: true
  # 推薦文章。需安裝 nodejieba（npm install nodejieba）。移植自 hexo-theme-volantis。
  recommendation:
    enable: false # 是否啟用推薦文章
    title: 推荐阅读 # 推薦文章標題
    limit: 3 # 顯示最大篇數
    mobile_limit: 2 # 手機最大篇數
    placeholder: /images/wallhaven-wqery6-light.webp # 預設封面圖
    skip_dirs: [] # 略過目錄
# 文章設定 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 結束


# 留言系統 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 開始
# 文件說明：https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否啟用留言系統
  enable: true
  # 留言系統平台
  system: waline # 可選：waline, gitalk, twikoo, giscus
  # 系統設定
  config:
    # Waline 設定。說明：https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 伺服器網址，例如 https://example.example.com
      lang: zh-TW # Waline 語言，例如 zh-CN, en-US。參考：https://waline.js.org/guide/client/i18n.html
      emoji: [] # 表情圖示，參考：https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3 金鑰
      turnstileKey: # Turnstile 金鑰
      reaction: false # 是否啟用回應功能，參考：https://waline.js.org/reference/client/props.html#reaction
    # Gitalk 設定。說明：https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub 應用程式 Client ID
      clientSecret: # GitHub 應用程式 Client Secret
      repo: # GitHub 儲存庫
      owner: # GitHub 擁有者
      proxy: # GitHub 代理伺服器
    # Twikoo 設定。說明：https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo 版本，不懂請勿修改
      server_url: # Twikoo 伺服器網址
      region: # Twikoo 區域，可留空
    # Giscus 設定。說明：https://giscus.app/
    giscus:
      repo: # GitHub 儲存庫名稱，例如 EvanNotFound/hexo-theme-redefine
      repo_id: # GitHub 儲存庫 ID
      category: # 討論分類
      category_id: # 討論分類 ID
      mapping: pathname # 使用哪個欄位作為識別，建議使用 pathname。PJAX 模式下請勿使用 og:title
      strict: 0 # 是否啟用嚴格模式（0 或 1）
      reactions_enabled: 1 # 是否啟用表情回應
      emit_metadata: 0 # 是否發出元資料
      lang: en # Giscus 語言
      input_position: bottom # 留言框位置：top 或 bottom
      loading: lazy # 是否延遲載入
# 留言系統 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 結束


