# 注入設定 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 開始
# 文件說明：https://redefine-docs.ohevan.com/inject
inject:
  enable: true
  head:
    - >
      <!-- (作者頭像 漂浮動畫) -->
      <style>
        .avatar > img {       
          width: 150px !important;
          height: 150px !important;
          border-radius: 50% !important;
          border: 5px solid #fff !important;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important;
          object-fit: cover !important;
          animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
          0% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0); }
        }
      </style>

      <!-- 打字動畫 -->
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <style>
        /* 首頁副標題樣式設定 */
        #subtitle {
          font-size: 1.6rem;              /* 字體大小 */
          font-weight: 450;              /* 字體粗細，介於 regular 與 bold 之間 */
          color: #F2F2F2;                /* 字體顏色為白色 */
          animation: fadeInUp 0.2s ease-out forwards; /* 淡入上移動畫效果 */
          white-space: nowrap;           /* 不換行，單行顯示打字效果 */
        }

        /* 打字時閃爍的游標樣式 */
        .typed-cursor {
          font-weight: 400;
          font-size: 1.6rem;
          color: #F2F2F2;
          animation: blink 0.9s infinite; /* 游標閃爍動畫 */
        }

        /* 游標閃爍動畫定義 */
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }

        /* 標題淡入並向上移動的動畫定義 */
        @keyframes fadeInUp {
          0% {
            opacity: 0;
            transform: translateY(20px);  /* 從下方20px開始 */
          }
          100% {
            opacity: 1;
            transform: translateY(0);     /* 回到原位 */
          }
        }
      </style>

      <!-- 啟用打字效果的 JavaScript 程式碼 -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const subtitleEl = document.getElementById("subtitle");
          
          // 避免重複初始化（多次觸發的話會產生多個動畫）
          if (subtitleEl && !subtitleEl.dataset.initiated) {
            subtitleEl.dataset.initiated = true;

            // 初始化 Typed.js 並套用打字動畫參數
            new Typed("#subtitle", {
